<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="topo-login">
      <div>
        <a href="index.html">
          <img
            class="logo_topo"
            src="Imagens/Logo/logo_milukit.png"
            alt="logo"
          />
        </a>
      </div>
    </header>
    <div class="container-login">
      <form autocomplete="off">
        <div>
          <h1>Fazer Login</h1>
        </div>
        <div class="caixa-entrada">
          <div class="campo">
            <input type="text" name="" required id="email" />
            <label for="email">Digite seu e-mail</label>
          </div>
        </div>
        <div class="caixa-entrada">
          <div class="campo">
            <input type="password" name="" required id="password" />
            <label for="password">Informe sua senha</label>
          </div>
        </div>
        <div class="creat">
          <p
            style="
              font-family: 'Open Sans';
              font-weight: 400;
              color: rgb(255, 255, 255, 0.8);
            "
          >
            Ainda n√£o tem uma conta? <a href="cadastro.html">Crie uma.</a>
          </p>
        </div>
        <div class="caixa-submit">
          <input type="submit" value="Login" />
        </div>
        <div class="ou">
          <span>OU</span>
        </div>
        <div class="social">
          <div>
            <a href="#">
              <img src="Imagens/Social/google.png" alt="Google" />
            </a>
          </div>
          <div>
            <a href="#">
              <img src="Imagens/Social/facebook.png" alt="Facebook" />
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
